<h1>PRODUCTOS FORM</h1>
<form action="#" method="post">
  <ul>
    <li>
      <label for="name">Título:</label>
      <input type="text" id="name" name="nombre">
    </li>
    <li>
      <label for="name">Precio:</label>
      <input type="number" id="price" name="price">
    </li>
    <li>
      <label for="name">Descripción:</label>
      <input type="text" id="thumbnail" name="thumbnail">
    </li>
    <li class="button">
      <button type="submit" id="enviar">Guardar producto</button>
    </li>
  </ul>
</form>

<script>
    const titulo = document.querySelector('#name')
    const precio = document.querySelector('#price')
    const descripcion = document.querySelector('#thumbnail')
    const enviar = document.querySelector('#enviar')

    enviar.addEventListener('click', (e) => {
        const datos = {
            titulo: titulo.value,
            precio: precio.value,
            descripcion: descripcion.value
        }
        console.log(datos)
    })

</script>
